apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudmind-backend
  labels:
    app: cloudmind-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudmind-backend
  template:
    metadata:
      labels:
        app: cloudmind-backend
    spec:
      containers:
        - name: backend
          image: cloudmind/backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: UVICORN_WORKERS
              value: "4"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /livez
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: cloudmind-backend
  labels:
    app: cloudmind-backend
spec:
  type: ClusterIP
  selector:
    app: cloudmind-backend
  ports:
    - name: http
      port: 80
      targetPort: 8000

