image:
  repository: cloudmind/backend
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: ClusterIP
  port: 80

env:
  ENVIRONMENT: production
  LOG_LEVEL: INFO

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi

ingress:
  enabled: true
  className: nginx
  host: cloudmind.local
  tlsSecretName: cloudmind-tls

