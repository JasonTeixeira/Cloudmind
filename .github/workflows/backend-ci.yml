name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: pytest -q --cov=app --cov-report=xml:coverage.xml --cov-report=term-missing:skip-covered

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend/coverage.xml
          if-no-files-found: ignore

      - name: Env parity check
        run: |
          if [ -f scripts/validate_env.py ]; then python scripts/validate_env.py --example ../env.example || true; fi

  build:
    name: Build backend Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
          tags: cloudmind/backend:ci

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          image: cloudmind/backend:ci
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-sbom
          path: sbom.spdx.json

  k6-smoke:
    name: k6 smoke test
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 smoke
        run: |
          if [ -f scripts/testing/k6_load_test.js ]; then k6 run --vus 5 --duration 15s scripts/testing/k6_load_test.js || true; fi

  lint-and-security:
    name: Lint and Security Checks
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit pip-audit

      - name: Ruff (lint)
        run: ruff check .

      - name: Bandit (security)
        run: bandit -r app -q -ll

      - name: pip-audit (dependencies)
        run: pip-audit -r requirements.txt

